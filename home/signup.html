<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <title>signup</title>
      <script src=
"https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
         crossorigin= "anonymous"></script>
      <script src=
"https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
   </head>
   <body>
      <center>  
         <form name="login" class="f"><input type="text" name="t"></input>
         <button onclick="addCookie()">signup</button>
         <style>.f{border:solid blue;}</style>
          
<p></p>
  
        <script>
            let addCookie=()=>{
            $.cookie("welcome",
            document.login.t.value);
            $("p").text("cookie added");
            }
            let removeCookie=()=>{
            $.removeCookie("welcome",
            document.login.t.value);
            $("p").text("cookie removed");
            }
        </script>
      </center>
   </body>
</html>
